apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sample-app-ingress
  namespace: sample-app
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: YOUR_DOMAIN_OR_IP.nip.io
    http:
    paths:
    - path: /
      pathType: Prefix
      backend:
        service:
          name: sample-app
          port:
            number: 80